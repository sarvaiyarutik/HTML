<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wireframe</title>

    <style>
        header,
        main,
        section,
        footer{
             border: 1px solid black;
        }

        nav{
            display: flex;
            justify-content: space-between;
        }

        ul{
            display: flex;
            gap: 100px;
            margin-right: 40px;
            list-style: none;
        }
        h3{
            margin-left: 50px;
        }

        section h1 {
            height: 400px;
            text-align: center;
        }

        footer h1{
            text-align: center  ;
        }

            


        
    </style>
</head>
<body>
    <header>
        <nav>
            <h3>Logo</h3>

            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Help</li>
                <li>Service</li>
            </ul>
        </nav>
    </header>

    <main>
        <section><h1>Home section </h1></section>
        <section><h1>About section</h1></section>
        <section><h1>Help section</h1></section>
        <section><h1>Service section</h1></section>
    </main>

    <footer>
        <h1>Footer section</h1>
    </footer>
</body>
</html>
