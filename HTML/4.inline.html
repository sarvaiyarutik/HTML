<body>

       <!-- i tags is italic font -->

       <i>lorem</i>

          <!-- it has a same but proper view and understanding -->

        <br>
       <br>


       <b>bold</b>

       <br>
       <br>
         
       <!-- it has a same line but voice reader for blind people -->

        <br>

         <!-- this leater is small abcs  -->

       <small>this is a pen</small>



       <!-- sub and sup used to math  -->

       <p>h<sub>2</sub>o</p>

    
        2<sup>*</sup>5

        <mark>this is a mark tags </mark>
     <br>
        <br>

   <br>

</body>
