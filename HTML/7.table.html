<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> table tags </title>


    <style>
        table,
        th,
        td,
        tr{
            border: 2px solid red;
            gap: 10px;

         }

        
    </style>
</head>
<body>
     
    <!-- this is a table tags  -->

   <table  >
    <caption>
       
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Rutik</td>
                <td>18</td>
                <td>A1</td>
            </tr>
        </tbody>
         <tbody>
            <tr>
                <td>Tushal</td>
                <td>21</td>
                <td>B1</td>
            </tr>
        </tbody>
         <tbody>
            <tr>
                <td>Kevin</td>
                <td>19</td>
                <td>C1</td>
            </tr>
        </tbody>
    </caption>
   </table>
</body>
</html>
